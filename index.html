<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>About elk</title>
</head>

<body something="non-standard-attribute">
  <!-- Non Standard attributes/ datasets -->
  <!-- mark div to show name and age here -->
  <div show-info="name"></div>
  <div show-info="age"></div>
  <script>
    // Demo no standard attributes used for data sets
    // Find the element with the mark and show what's requested
    const user = {
      name: 'John Doe',
      age: 26
    }

    for(const div of document.querySelectorAll('[show-info]')) {
      const field = div.getAttribute('show-info');
      div.innerHTML = user[field];
    }
  </script>
</body>

</html>
