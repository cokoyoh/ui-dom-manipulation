<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>About elk</title>
</head>

<body something="non-standard-attribute">
  <div id="elem" about="Elephant">Hocus Pocus!!</div>
  <script>
    // Demo getting standard and non standard attributes
    console.log(elem.getAttribute('about'));
    console.log(document.body.getAttribute('something'));

    elem.setAttribute('test', 123);
    console.log('checking if the attribute is in the html');
    console.log(elem.outerHTML);

    console.log('all elem attributes');
    for(const attribute of elem.attributes) {
      console.log(`${attribute.name} = ${attribute.value}`);
    }
  </script>
</body>

</html>
