<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>About elk</title>
</head>

<body>
  <!-- Add an input element and a button, select the text in the input on click of button -->
  <input id="input-select" defaultValue="hocus pocus" type="text" value="hocus pocus string">
  <button onclick="selectText()">Select Text</button>
  <script>
    var input = document.getElementById('input-select');
    function selectText() {
      input.focus();
      input.select();
    }
  </script>
</body>

</html>
